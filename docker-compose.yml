services:
  php:
    image: fitopero/php_apache_without_node_for_nginx:v1
    volumes:
      - .:/var/www/html
    depends_on:
      - db
      - redis
      - mailpit
    user: "1000:1000"
    networks:
      - network_app
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 30s
      resources:
        limits:
          cpus: "0.75"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
      placement:
        constraints:
          - node.role == manager
  
  node:
    image: node:20-alpine
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    command: sh -c "cd Laravel_app && npm install && npm run dev"
    ports:
      - "5173:5173"
    networks:
      - network_app
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      placement:
        constraints:
          - node.role == manager

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - node
    networks:
      - network_app
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      placement:
        constraints:
          - node.role == manager

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: laravel
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: laravel
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - network_app
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      placement:
        constraints:
          - node.role == manager

  redis:
    image: redis:7-alpine
    networks:
      - network_app
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      placement:
        constraints:
          - node.role == manager

  mailpit:
    image: 'axllent/mailpit:latest'
    ports:
      - "8025:8025"
    networks:
      - network_app
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      placement:
        constraints:
          - node.role == manager

volumes:
  db_data:
  laravel_app:

networks:
  network_app:
    # Para usar 'docker compose up' en desarrollo, volvemos a 'bridge'.
    # Si desplegas con Swarm (docker stack deploy), puedes cambiar esto a 'overlay'.
    driver: bridge
